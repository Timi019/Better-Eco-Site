<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wyniki formularza</title>
    </head>
    <body>
        {% block content %}
        <h1><s>Dziękujemy za udostępnienie danych!</s> Dziękujemy za wypełnienie formularza!</h1>
        <p>Twoje imię: {{ name }}</p>
        <p>Twój Email: {{ email }}</p>
        <p>Twój adres: {{ address }}</p>
        <p>Twoja data urodzenia: {{ date }}</p>
        <p>18 lat: {{ check }}</p>
        {% endblock %}
    </body>
</html>
